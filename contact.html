<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>

  <body>

<!-- HEADER -->
<header>
  <nav class="nav-list">
    <div>
      <a href="index.html">
        <img src="images/Logo.png" alt="logo">
      </a>
    </div>

    <ul class="nav-list">
      <li><a href="project.html" class="link">Projects</a></li>
      <li><a href="contact.html" class="link">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- MAIN -->
<main>

  <!-- CONTACT SECTION -->
  <section class="sections">
    <div class="first-section">

      <!-- LEFT TEXT -->
      <div>
        <p class="first-section-text">
          Full set of great features to make your product fresh
        </p>

        <p class="margin">
          Our favorite brands are our friends! We help them to achieve their goals,
          they help us to stay sharp.
        </p>
      </div>

      <!-- FORM -->
      <div>
        <form>
          <div class="form">

            <label for="name">NAME</label>
            <input type="text" id="name" class="input-field">

            <label for="email">EMAIL</label>
            <input type="email" id="email" class="input-field" required>

            <label for="message">MESSAGE</label>
            <input type="text" id="message" class="input-field">

            <button type="submit">Submit</button>

          </div>
        </form>
      </div>

    </div>
  </section>
 
  <!-- MAP -->
  <section class="sections map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24177.92141438049!2d-74.006015!3d40.712728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a3162a2b631%3A0x91dbb0b8b9b4b4f6!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1700000000000"
      width="1100"
      height="570"
      style="border:0;"
      loading="lazy">
    </iframe>
  </section>

</main>

<!-- FOOTER -->
<footer>
  <a href="index.html">
    <img src="images/Logo.png" alt="logo">
  </a>

  <div class="footer">
    <a href="project.html" class="link">Projects</a>
    <a href="contact.html" class="link">Contact</a>
  </div>

  <div>
    <i class="fab fa-linkedin"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-twitter"></i>
  </div>
</footer>

</body>
</html>
